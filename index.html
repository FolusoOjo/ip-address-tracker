<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     crossorigin=""></script>

      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <script src="./app.js" defer></script>
    <title>IP ADDRESS TRACKER</title>

    
  </head>
  <body>
    <div class="main">
      <div class="bgimg">
        <h2>IP Address Tracker</h2>

        <div class="input">
          <div>
            <input id="searchInput"
              type="search"
              placeholder=" Search for any IP address or domain"
            />
            <p><img id="btn" src="./images/icon-arrow.svg" alt="" /></p>
          </div>
        </div>
      </div>
<main>
  <div class="IPdetails" id="ipdetails">
    <div class="address">
      <p class="mainpara">IP ADDRESS</p>
      <p id="Address" class="secondpara"></p>
    </div>
    <hr />

    <div class="location">
      <p class="mainpara">LOCATION</p>
      <p id="location" class="secondpara"></p>
    </div>
    <hr />

    <div class="timezone">
      <p class="mainpara">TIMEZONE</p>
      <p id="timeZone" class="secondpara"></p>
    </div>
    <hr />

    <div class="isp">
      <p class="mainpara">ISP</p>
      <p id="ISP" class="secondpara"></p>
    </div>
  </div>
</div>

<div id="map"></div>
</main>
